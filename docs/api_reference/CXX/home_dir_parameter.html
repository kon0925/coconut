            <h2 class="title" style="clear: both"><a id="home_dir_parameter"></a>home_dir</h2>
          </div>
        </div>
      </div>
      <p>
                Sets the home directory where a database slice environment
                will be physically placed. This parameter can only be set
                using the <a class="xref" href="slice_parameter.html" title="slice">slice</a>
                parameter.
             </p>
